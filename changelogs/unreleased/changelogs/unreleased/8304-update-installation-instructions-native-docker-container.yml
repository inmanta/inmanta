description: Update installation instructions for new native docker container
issue-nr: 8304
change-type: patch
destination-branches: [master]
sections:
  - upgrade-note: >
      The iso 8 orchestrator image introduces a number of changes, including these breaking changes:
        - Server options --wait-for-host and --wait-for-port are deprecated and will be ignored.
        - Providing environment variables in /etc/inmanta/env is not supported anymore.
